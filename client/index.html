<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <script src="./API.js"></script>

    <script defer src="./timeline.js"></script>
    <script defer src="./postForm.js"></script>
    <script defer src="./post.js"></script>
    <script defer src="./User.js"></script>
    <script defer src="./index.js"></script>

    <title>FriendFace</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <a class="navbar-brand" href="#">FriendFace</a>
        </nav>

        <div class="row">
            <div class="col-sm-3" id="sidebar">

                <div class="card" style="width: 255px" id="profile">
                    <img src="images/placeholder.jpg" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title text-center" id="name">Stuart Sewell</h4>
                        <p class="card-text" id="tagline">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <p class="card-text" id="location">London</p>

                        <div class="col text-center">
                            <a href="#" id="user-posts" class="btn btn-outline-dark">View Posts</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-9">

                <div id="postform">
                    <form id="post-form">
                        <div class="row form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="post-content" name="comment" placeholder="New Post">
                                <input type="hidden" name="userId" value="1">
                            </div>

                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary dbl-btn btn-block">Post</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class=" list-group" style="width: 100%;" id="timeline">
                </div>
            </div>
        </div>
    </div>

    <script src="API.js"></script>
    <script src="timeline.js"></script>
    <script src="post.js"></script>
    <script src="postForm.js"></script>

    <script src="index.js"></script>
</body>

</html>
