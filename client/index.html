    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>

    <script defer src="./post.js"></script>
    <script defer src="./postForm.js"></script>
    <script defer src="./timeline.js"></script>
    <script defer src="./index.js"></script>
    <script defer src="./User.js"></script>
    <script defer src="./UserForm.js"></script>

    <title>FriendFace</title>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <a class="navbar-brand" href="#">FriendFace</a>
        </nav>

        <div class="row">
            <div class="col-sm-3" id="sidebar">

                <div class="card" style="width: 255px; display: none;" id="signin">
                    <div class="card-body">
                        <h4 class="card-title text-center" id="name">Sign In</h4>
                        <form id="signinform">
                            <div class="row form-group">
                                <div class="col-sm-12" style="margin-bottom: 1em;">
                                    <input type="email"  class="form-control" name="email" placeholder="Email" required>
                                    <span id="status"></span>
                                </div>
                                <div class="col-sm-12" style="margin-bottom: 1em;">
                                    <input type="password"  class="form-control" name="password" placeholder="Password">
                                </div>
                                <div class="col-sm-8 offset-sm-2">
                                    <input type="submit" name="submit" value="Sign In" class="btn  btn-outline-dark  btn-block">
                                </div>
                            </div>
                        </form>
                        <div class="text-center">
                            <a href="#" id="createAccount">Create Account</a>
                        </div>
                    
                    </div>
                </div>

                <div class="card" style="width: 255px; display:none;"  id="signup">
                    <div class="card-body">
                        <h4 class="card-title text-center" id="name">Create Account</h4>
                        <form id="signupform">
                            <div class="row form-group">

                                <div class="col-sm-12" style="margin-bottom: 1em;">
                                    <input type="email"  class="form-control" name="email" placeholder="Email" required >
                                    <span id="status"></span>
                                </div>

                                <div class="col-sm-12" style="margin-bottom: 1em;">
                                    <input type="text"  class="form-control" name="f_name" placeholder="First name"  >
                                </div>

                                <div class="col-sm-12" style="margin-bottom: 1em;">
                                    <input type="text"  class="form-control" name="l_name" placeholder="Last name" >
                                </div>

                                <div class="col-sm-12" style="margin-bottom: 1em;">
                                    <input type="text"  class="form-control" name="location" placeholder="Location"  >
                                </div>

                                <div class="col-sm-12" style="margin-bottom: 1em;">
                                    <input type="text"  class="form-control" name="tagline" placeholder="Tagline">
                                </div>
                                <div class="image-upload col-sm-12 text-center">
                                        <label class="btn-upload">
                                            <input id="file" type='file'onchange="UserForm.readURL(this);" />
                                            <button class="btn">Profile Picture</button>
                                        </label>
                                        <img id="image-preview" src="http://1x1px.me/FF4D00-0.png" alt="Profile Picture"/>
                                </div>
                                <div id="preview">

                                </div>
                                <div class="col-sm-8 offset-sm-2">
                                    <input type="submit" name="submit" value="Sign Up" class="btn  btn-outline-dark  btn-block">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

                

            <div class="col-sm-9" id="main-content">
                <div id="postform">
                    <form id="post-form">
                        <div class="row form-group" id="postformbar">
                            <div class="col-sm-1" id="imageselect">
                                <label class="btn-upload">
                                    <input id="file" name="file" type='file' onchange="PostForm.readURL(this);" />
                                    <button type="submit" class="btn btn-outline-dark upload-btn" style="width:2.6em;"></button>  
                                </label>
                            </div>
        
                            <div class="col-sm-9" id="textbox">
                                <textarea class="form-control" id="post-content" name="comment" placeholder="New Post"></textarea>
                            </div>

                            <div class="col-sm-2">
                                <button type="submit" class="btn  btn-outline-dark  btn-block">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class=" list-group" style="width: 100%;" id="timeline">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
